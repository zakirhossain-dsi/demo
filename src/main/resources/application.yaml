server:
  port: ${serverPort:8080}

logging:
  level:
    root: info

redis:
  hostName: ${redisHostName:localhost}
  port: ${redisPort:6379}

management:
  health:
    elasticsearch:
      enabled: false
  endpoint:
    health:
      show-details: when_authorized
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /management
# mandatory database properties
spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: ${dbURL:jdbc:h2:~/education_management}
    username: ${dbUserName:sa}
    password: ${dbPassword:admin123}
    driver-class-name: ${dbDriver:org.h2.Driver}

    # optional database properties
    #schema: classpath:schema.sql
    #data: classpath:data.sql
    #tomcat.max-wait: 20000
    #tomcat.max-active: 50
    #tomcat.max-idle: 20
    #tomcat.min-idle: 15

  jpa:
    defer-datasource-initialization: true
    #generate-ddl=true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      javax.persistence.validation.mode: none
      hibernate:
        format_sql: true
        dialect: ${sqlDialect:org.hibernate.dialect.H2Dialect}
  sql:
    init:
      mode: embedded

  servlet:
    multipart:
      enabled: true
#      location: /uploads
      max-file-size: 10MB
      max-request-size: 20MB
      resolve-lazily: false
